<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jContent Video example</title>
        
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
		<script type="text/javascript" language="javascript" src="js/jquery-1.5.2.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.easing.min.1.3.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.jcontent.0.8.min.js"></script>
        <link href="css/demo.css" rel="stylesheet" type="text/css"/>  
        <link href="css/jcontent.css" rel="stylesheet" type="text/css"/> 
        
		<script type="text/javascript" language="javascript">
            $("document").ready(function(){               
				$("div#videos-demo").jContent({orientation: 'horizontal', 
										 easing: "easeOutCirc", 
										 duration: 500,
										 circle: true,
										 width: 480,
										 height: 390,
										 videos: true});						 
			});
        </script>

		<style type="text/css">
			#videos-demo
			{
				background-color: #000000;
			}
			
			#videos-demo div.slides
			{
				width: 480px;
				height: 390px;
			}
			
			#videos-demo a.prev,
			#videos-demo a.next
			{
				margin-top: 170px;
			}
			
		</style>			
    </head>
    
    <body> 
    
    	<p class="header">jContent video example</p>    
        <p>
        	<a href="http://jContent.fahon.org" title="">jContent.fahon.org</a>
        </p>
    
		<div id="videos-demo">
			<a title="" href="#" class="prev"></a>
			<div class="slides">
				<div>
					<!-- abba - lay all your love on me -->
					<object width="480" height="390">
					<param name="movie" value="http://www.youtube.com/v/ST6qpR0iO_s?fs=1&amp;hl=en_US&amp;rel=0"></param>
					<param name="allowFullScreen" value="true"></param>
					<param name="bgcolor" value="#000000"></param>
					<param name="allowscriptaccess" value="always"></param>
					<embed src="http://www.youtube.com/v/ST6qpR0iO_s?fs=1&amp;hl=en_US&amp;rel=0" bgcolor="#000000" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="390"></embed>
					</object>
				</div>
				<div>
					<!-- abba sos -->
					<object width="480" height="390">
					<param name="movie" value="http://www.youtube.com/v/f19GKcZU1vg?fs=1&amp;hl=en_US&amp;rel=0"></param>
					<param name="allowFullScreen" value="true"></param>
					<param name="bgcolor" value="#000000"></param>
					<param name="allowscriptaccess" value="always"></param>
					<embed src="http://www.youtube.com/v/f19GKcZU1vg?fs=1&amp;hl=en_US&amp;rel=0" bgcolor="#000000" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="390"></embed>
					</object>
				</div>
				
				<div>
					<!-- abba money -->
					<object width="480" height="390">
					<param name="movie" value="http://www.youtube.com/v/WCkOmcIl79s?fs=1&amp;hl=en_US&amp;rel=0"></param>
					<param name="allowFullScreen" value="true"></param>
					<param name="allowscriptaccess" value="always"></param>
					<param name="bgcolor" value="#000000"></param>
					<embed src="http://www.youtube.com/v/WCkOmcIl79s?fs=1&amp;hl=en_US&amp;rel=0" bgcolor="#000000" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="390"></embed>
					</object>			
				</div>
				<div>
					<!-- dancing queen -->
					<object width="480" height="390">
					<param name="movie" value="http://www.youtube.com/v/REElUors1pQ?fs=1&amp;hl=en_US&amp;rel=0"></param>
					<param name="allowFullScreen" value="true"></param>
					<param name="bgcolor" value="#000000"></param>
					<param name="allowscriptaccess" value="always"></param>
					<embed src="http://www.youtube.com/v/REElUors1pQ?fs=1&amp;hl=en_US&amp;rel=0" bgcolor="#000000" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="480" height="390"></embed>
					</object>
				</div>  
			</div>
			<a title="" href="#" class="next"></a>
		</div>
    
    </body>
</html>
