<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jContent AJAX example</title>
        
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
		<script type="text/javascript" language="javascript" src="js/jquery-1.5.2.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.easing.min.1.3.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.jcontent.0.8.min.js"></script>
        <link href="css/demo.css" rel="stylesheet" type="text/css"/>  
        <link href="css/jcontent.css" rel="stylesheet" type="text/css"/> 
        
		<script type="text/javascript" language="javascript">
            $("document").ready(function(){               
                $("div#demo").jContent({orientation: 'horizontal', 
                                         easing: "easeOutCirc", 
                                         duration: 500,
										 xml: 'ajax/jcontent-data.xml'}); 							 
            });
        </script>	         	        
    </head>
    
    <body> 
    
    	<p class="header">jContent AJAX example</p>    
        <p>
        	<a href="http://jContent.fahon.org" title="">jContent.fahon.org</a>
        </p>
    
        <div id="demo">
			<p class="ajax-loader">
				<img src="img/ajax-loader.gif" border="0" alt="Loading..." title="Loading..."/>
			</p>
		</div>
    
    </body>
</html>
